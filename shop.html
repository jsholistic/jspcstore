<html>
<head>
<!--Code for Logo-->
<center><img class="logo" src="logo.png" alt="Website Logo"></center>
  <title>J's PC Store</title>
  <!--Links to external CSS stylesheet-->
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>

<main>
	<nav>
	<!--Navigation Bar-->
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a class="active" href="shop.html">Shop</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</nav>
	<!--Headers-->
	<center><h1> Laptops </h1>
	<center><h2> *More Products Coming Soon!*</h2>
	<!--Code for shopping cart. Displays products, price and add to cart button-->
<div class="row">
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">JS Shopping Cart</a></h1>
            </li>
        </ul>
    </nav>      
    </div>
    <div class="medium-8 columns">
        <h1>Products List</h1>
        <div class="products">
            <div class="product medium-4 columns" data-name="Vivobook" data-price="500" data-id="0">
                <img src="https://webdevtrick.com/wp-content/uploads/vivobook.jpg" alt="" />
                <h3>Vivobook</h3>
                <input type="number" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="Surface Pro" data-price="850" data-id="1">
                <img src="https://webdevtrick.com/wp-content/uploads/surface.jpg" alt="" />
                <h3>Surface Pro</h3>
                <input type="number" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="Predator" data-price="250" data-id="2">
                <img src="https://webdevtrick.com/wp-content/uploads/predator.jpg" alt="" />
                <h3>Predator</h3>
                <input type="number" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
        </div>
    </div>
</div>
<!--Code to show items in the shopping cart. Shows user total price of products. Allows user to clear shopping cart.-->
    <div class="medium-4  columns">
        <div class="cart">
            <h1>Cart items</h1>
            <div class="row">
                <div class="medium-6 columns">
                    <button class="tiny secondary" id="clear">Clear the cart</button>
                </div>
                <div class="medium-6 columns">
                    <button class="tiny disabled" title="Work in progress" onclick="location.href='index.html';">Checkout</button>
                </div>
            </div>
            <div id="cartItems">Loading cart...</div>
            Total price: <strong id="totalPrice">£ 0</strong>
        </div>
<script type="text/template" id="cartT">
  <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3>  <span class="label">
<%= item.count %> piece<% if(item.count > 1)
{%>s
<%}%> for £<%= item.total %></span > </div>
<% }); %>
</script>
<!--Links external javascript file function.js-->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
<script  src="function.js"></script>

</main>
</body>
</html>
