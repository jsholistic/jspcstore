<script>
<!--Function to display alert if user does not enter data before submitting. Alerts the user to sucessful submission-->
function sub() {
var x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Form must be filled out before submitting!");}
 else {alert("Thank you for contacting us!");}
